<template name="go">
	<div class="row">
		<div class="col-md-9">
			<div id="board"></div>
		</div>

		<div class="col-md-3">
			<div>Game: {{gameId}}</div>
			<div>You are {{me}} ({{myColor}})</div>

			{{#if myOpponent}}
				<div>Your opponent is {{myOpponent}}</div>
				<div>Turn: {{turn}}</div>
				<div>Captured pieces: {{captureCountBlack}} black / {{captureCountWhite}} white</div>
			{{else}}
				<div>Waiting for opponent...</div>
			{{/if}}

			<button id="clear">Clear</button>
		</div>
	</div>
</template>
