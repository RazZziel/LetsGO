<head>
	<title>Go</title>
</head>

<body>
	<h1><i>GO</i> motherfucker do you speak it</h1>

	<div>Game: {{gameId}}</div>
	<div>You are {{me}} ({{myColor}})</div>

	{{#if myOpponent}}
		<div>Your opponent is {{myOpponent}}</div>
		<div>Turn: {{turn}}</div>
		<div>Captured pieces: {{captureCountBlack}} black / {{captureCountWhite}} white</div>
	{{else}}
		<div>Waiting for opponent...</div>
	{{/if}}

	<button id="clear">Clear</button>

	<div id="board"></div>
</body>
